<!DOCTYPE html>
<html lang="pt-br">

<head>/
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agenda de contatos</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-icons.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/jquery.validate.js"></script>
  <script src="js/messages_pt_BR.js"></script>
  <style>
    html {
      height: 100%;
    }

    body {
      background: url('img/dark-blue-background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100%;
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <div class="h-100 row align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header bg-white">
              <img style="width: 100%;" src="img/logo.jpg" alt="Agenda de contatos" />
            </div>
            <div class="card-body">
              <form id="login" method="post" action="main.html">
                <div class="form-group">
                  <label for="mailUsuario">E-mail</label>
                  <input type="email" class="form-control" id="mailUsuario" name="mailUsuario"
                    placeholder="Digite seu e-mail" required>
                    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém, só com a gente</small>
                </div>
                <div class="form-group">
                  <label for="senhaUsuario">Senha</label>
                  <input type="password" class="form-control" id="senhaUsuario" name="senhaUsuario"
                    placeholder="Digite sua senha" required>
                </div>
                  <div class="col-sm">
                    <button id="entrarLogin" type="submit" class="btn btn-primary btn-block ">Entrar</button>
                  </div>
              </form>
            </div>
            <div class="card-footer">
              <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <a class="btn btn-success btn-block" href="novoUsuario.html">
                      Não sou cadastrado
                    </a>
                  </div>
                  <div class="col-sm">
                    <button id="esqueciSenha" class="btn btn-warning btn-block">
                      Esqueci a senha
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
  </div>
</body>
<script>
  jQuery.validator.setDefaults({
    errorElement: 'span',
    errorPlacement: function(error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function(element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function(element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
    }
  });
    $(document).ready(function(){
      $("#login").validate({
        rules:{
          mailUsuario: {
            required: true,
            email: true,
          },
          senhaUsuario: {
            required:true
          }
        }
      });
    });
</script>



</html>
