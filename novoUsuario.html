<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda de contatos</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/pwstrength-bootstrap.js"></script>


    <style>
        html {
            height: 100%;
        }
        body {
            background: url("img/dark-blue-background.jpg") no-repeat center center fixed;
            background-size: cover;
            height: 100%;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div class="row h-100 align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm-10">
                    <div class="card border-primary">
                        <div class="card-header bg-primary text-white">
                            <h5>Cadastro novo usuario</h5>
                        </div>
                        <div class="card-body">
                            <form id="novoUsuario" method="post" action="novoUsuario.html">
                                <div class="row">
                                    <div class="col-sm">
                                        <div class="form-group mb-5">
                                            <label for="nomeUsuario">Nome</label>                                        
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"><i class="bi-people-fill"></i></div>
                                                </div>
                                                <input id="nomeUsuario" class="form-control" type="text" placeholder="Seu Nome" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>    
                                <div class="row">
                                    <div class="col-sm">
                                        <div class="form-group">
                                            <label for="mailUsuario">Email</label>                                        
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"><i class="bi">@</i></div>
                                                </div>
                                                <input id="mailUsuario" class="form-control" type="email" placeholder="Seu Email" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm">
                                        <div class="form-group">
                                            <label for="mail2Usuario">Email</label>                                        
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"><i class="bi">@</i></div>
                                                </div>
                                                <input id="mail2Usuario" class="form-control" type="email" placeholder="repita seu Email" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm">
                                        <div class="form-group">
                                            <label for="senhaUsuario">Senha</label>                                        
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"><i class="bi-lock"></i></div>
                                                </div>
                                                    <input id="senhaUsuario" class="form-control" type="password" placeholder="Seu Nome" required>
                                                </div>
                                            </div>
                                        </div>  
                                        <div class="col-sm">
                                            <div class="form-group">
                                                <label for="senha2Usuario">Repita a Senha</label>                                        
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text"><i class="bi-lock"></i>
                                                    </div>
                                                    </div>
                                                        <input id="senha2Usuario" class="form-control" type="password" placeholder="repita sua senha" required>
                                                    </div>    
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row" id="campo_senha">
                                            <div class="col-sm barra_senha"></div>
                                            <div class="col-sm"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm text-center"> 
                                                <button type="submit" class="btn btn-success">Cadastrar</button>
                                            </div> 
                                        </div>        
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
<script>
    $(document).ready(function(){
        var options ={};
        options.ui = {
            container: "#campo_senha",
            viewports:{
                progress:".barra_senha"
            },
            showVerdictsInsideProgressBar: true 
        };       
        $("#senhaUsuario").pwstrength(options);
    });
</script>



</html>
