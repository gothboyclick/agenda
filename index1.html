<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda de contatos</title>
    <link href="css/bootstrap.css" rel="stylesheet">

    <style>
        html {
            height: 100%;
        }

        body {
            background: url("img/dark-blue-background.jpg") no-repeat center center fixed;
            background-size: cover;
            height: 100%;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <div class="row h-100 align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-header bg-white">
                            <img style="width: 100%" src="img/logo.jpg" alt="passou o mouse né" />
                        </div>
                        <div class="card-body">
                            <form id="login" method="post" action="login.html">
                                <div class="form-group">
                                    <label for="mailUsuario">Endereço de email</label>
                                    <input id="mailUsuario" type="email" class="form-control" placeholder="Seu email"
                                        required>
                                    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu
                                        email,
                                        coM
                                        ninguém, só com a gente</small>
                                </div>
                                <div class="form-group">
                                    <label for="senhaUsuario">Senha</label>
                                    <input id="senhaUsuario" type="password" class="form-control" 
                                        placeholder="informe a Senha" required>
                                </div>
                                <button id="entrarLogin" type="submit"
                                    class="btn btn-primary btn-block btn-lg" required>Entrar</button>
                            </form>
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-sm">
                                    <a class="btn btn-success btn-block" href="novoUsuario.html">não sou cadastrado</a>
                                </div>
                                <div class="col-sm">
                                    <button id="esqueciSenha" class="btn btn-warning btn-block">esqueci a senha</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm"></div>
            </div>
        </div>
    </div>

</body>

</html>
